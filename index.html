<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <!-- <link href="insert html for font" -->
        <title> Tic Tac Toe </title>
    </head>
    <body>
        <sidebar class="left-sidebar">
            <article class="left-wins">
                <h1 class="star-emoji" >&#11088</h1>
                <h1 class="star-counter">0 wins</h1>
            </article>
        </sidebar>
        <main class="tic-tac-toe-area">
            <article class="players-turn">
                <h1>It's &#11088's turn</h1>
            </article>
            <section class="playing-box">
                    <section class="box box1"> <text>&#11088</text></section>
                    <section class="box box2"><text>&#11088</text></section>
                    <section class="box box3"><text>&#11088</text></section>
                    <section class="box box4"><text>&#11088</text></section>
                    <section class="box box5"><text>&#11088</text></section>
                    <section class="box box6"><text>&#11088</text></section>
                    <section class="box box7"><text>&#11088</text></section>
                    <section class="box box8"><text>&#11088</text></section>
                    <section class="box box9"><text>&#11088</text></section>
            </section>
        </main>
        <sidebar class="right-sidebar">
            <article class="right-wins">
                <h1 class="heart-emoji" >&#128154</h1>
                <h1 class="heart-counter">0 wins</h1>
            </article>
        </sidebar>
        <script src="main.js"></script>
    </body>
</html>

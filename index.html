<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <!-- <link href="insert html for font" -->
        <title> Tic Tac Toe </title>
    </head>
    <body>
        <sidebar class="left-sidebar">
            <article class="left-wins">
                <h1 class="star-emoji" >&#11088</h1>
                <h1 class="star-counter">0 wins</h1>
            </article>
        </sidebar>
        <main class="tic-tac-toe-area">
            <article class="players-turn">
                <h1>It's &#11088's turn</h1>
            </article>
            <section class="playing-box">
                    <div class="box box1" id="box1"> <text></text></div>
                    <div class="box box2" id="box2"><text></text></div>
                    <div class="box box3" id="box3"><text></text></div>
                    <div class="box box4" id="box4"><text></text></div>
                    <div class="box box5" id="box5"><text></text></div>
                    <div class="box box6" id="box6"><text></text></div>
                    <div class="box box7" id="box7"><text></text></div>
                    <div class="box box8" id="box8"><text></text></div>
                    <div class="box box9" id="box9"><text></text></div>
            </section>
        </main>
        <sidebar class="right-sidebar">
            <article class="right-wins">
                <h1 class="heart-emoji" >&#128154</h1>
                <h1 class="heart-counter">0 wins</h1>
            </article>
        </sidebar>
        <script src="main.js"></script>
    </body>
</html>
